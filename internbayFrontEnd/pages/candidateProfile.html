<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // File size limit (2MB)
        const MAX_FILE_SIZE = 2 * 1024 * 1024; // 2MB in bytes

        // Function to show alert messages
        function showAlert(message, type = 'danger') {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.upload-alert');
            existingAlerts.forEach(alert => alert.remove());

            // Create new alert
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} upload-alert`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
            `;

            // Insert alert after the clicked upload area
            const uploadAreas = document.querySelectorAll('.upload-area');
            const lastUploadArea = uploadAreas[uploadAreas.length - 1];
            lastUploadArea.parentNode.insertBefore(alertDiv, lastUploadArea.nextSibling);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Function to validate file size
        function validateFileSize(file) {
            if (file.size > MAX_FILE_SIZE) {
                showAlert(`File size (${(file.size / 1024 / 1024).toFixed(2)}MB) exceeds the maximum limit of 2MB.`);
                return false;
            }
            return true;
        }

        // Function to create and trigger file input
        function createFileInput(acceptTypes, callback) {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = acceptTypes;
            fileInput.style.display = 'none';

            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file && callback) {
                    callback(file);
                }
                // Clean up
                document.body.removeChild(fileInput);
            });

            document.body.appendChild(fileInput);
            fileInput.click();
        }

        // Profile avatar upload (JPG, PNG, SVG)
        const profileAvatar = document.getElementById('profileAvatar');
        if (profileAvatar) {
            profileAvatar.addEventListener('click', function() {
                createFileInput('.jpg,.jpeg,.png,.svg,image/jpeg,image/png,image/svg+xml', function(file) {
                    // Validate file type
                    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/svg+xml'];
                    if (!allowedTypes.includes(file.type)) {
                        showAlert('Please select a valid image file (JPG, PNG, or SVG).');
                        return;
                    }

                    // Validate file size
                    if (!validateFileSize(file)) {
                        return;
                    }

                    showAlert(`Profile picture "${file.name}" uploaded successfully!`, 'success');

                    // Preview the image
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profileAvatar.style.backgroundImage = `url(${e.target.result})`;
                        profileAvatar.style.backgroundSize = 'cover';
                        profileAvatar.style.backgroundPosition = 'center';
                        profileAvatar.innerHTML = ''; // Remove the icon
                    };
                    reader.readAsDataURL(file);
                });
            });
        }

        // Resume upload (PDF only)
        const resumeUpload = document.getElementById('resumeUpload');
        if (resumeUpload) {
            resumeUpload.addEventListener('click', function() {
                createFileInput('.pdf,application/pdf', function(file) {
                    // Validate file type
                    if (file.type !== 'application/pdf') {
                        showAlert('Please select a valid PDF file.');
                        return;
                    }

                    showAlert(`Resume "${file.name}" uploaded successfully!`, 'success');

                    // Update the UI to show uploaded resume
                    const noResumeText = resumeUpload.parentNode.querySelector('h5');
                    if (noResumeText && noResumeText.textContent === 'No Resumes Found') {
                        noResumeText.textContent = `Resume: ${file.name}`;
                        noResumeText.className = 'text-success';
                    }
                });
            });
        }
    });
</script>
