                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="aboutUs.html">About Us</a>

                    <a class="nav-link" href="contactUs.html">Contact Us</a>

                <li class="nav-item">
                    <a class="nav-link" href="resumeChecker.html">Resume Checker</a>

            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary">

<!-- Page Header -->
<section class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <h1 class="display-5 fw-bold mb-2">Candidate Profile</h1>
                <p class="lead mb-0">Manage your personal information and resume</p>
            </div>
        </div>
    </div>
</section>

<!-- Main Content -->
<section class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <!-- Profile Card -->
                <div class="profile-section text-center">
                    <div class="profile-avatar" id="profileAvatar" title="Click to upload profile picture">
                        <i class="fas fa-user"></i>
                    </div>
                    <h4 class="fw-bold mb-2">User</h4>
                    <p class="text-muted mb-0">user@gmail.com</p>
                </div>
            </div>

            <div class="col-lg-8">
                <!-- Account Information -->
                <div class="profile-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i>My Account
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Contact</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                    </div>
                </div>

                <!-- Resume Section -->
                <div class="profile-section">
                    <div class="section-title">
                        <i class="fas fa-file-pdf"></i>My Resume
                    </div>
                    <div class="text-center mb-3">
                        <h5>No Resumes Found</h5>
                    </div>
                    <div class="upload-area" id="resumeUpload">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h6>Upload Resume</h6>
                        <p class="text-muted mb-3">PDF files only</p>
                        <button class="btn btn-outline-primary">
                            Choose PDF File
                        </button>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="profile-section">
                    <div class="section-title">
                        <i class="fas fa-lock"></i>Password
                    </div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Repeat New Password</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                    </div>
                    <div class="text-end mt-3">
                        <button class="btn btn-secondary" onclick="changePassword()">
                            <i class="fas fa-key me-1"></i>Change Password
                        </button>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="text-end">
                    <button class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/navbar.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadUserProfile();
        initProfileUploads();
        initFormSubmissions();
    });

    function loadUserProfile() {
        const token = sessionStorage.getItem('authToken');

        if (!token) {
            showNotification('Please log in to access your profile.', 'error');
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 2000);
            return;
        }

        $.ajax({
            url: 'http://localhost:8080/api/v1/user/profile',
            type: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            success: function(response) {
                console.log('Profile response:', response);

                // Fixed: Check for the actual response structure from your backend
                if (response && response.data) {
                    populateProfileData(response.data);
                } else if (response && (response.firstName || response.email)) {
                    // Handle case where response.data might be the user object directly
                    populateProfileData(response);
                } else {
                    console.error('Invalid response format:', response);
                    showNotification('Invalid response format from server.', 'error');
                }
            },
            error: function(xhr, status, error) {
                console.error('Profile loading error:', xhr.responseText);
                let errorMessage = 'Failed to load profile data.';

                if (xhr.status === 401) {
                    errorMessage = 'Session expired. Please log in again.';
                    setTimeout(() => {
                        sessionStorage.clear();
                        window.location.href = 'main.html';
                    }, 2000);
                } else if (xhr.responseJSON && xhr.responseJSON.message) {
                    errorMessage = xhr.responseJSON.message;
                }

                showNotification(errorMessage, 'error');
            }
        });
    }

    function populateProfileData(userData) {
        console.log('Populating profile with data:', userData);

        try {
            // Update profile avatar
            if (userData.profilePic) {
                const profileAvatar = document.getElementById('profileAvatar');
                if (profileAvatar) {
                    profileAvatar.style.backgroundImage = `url(${userData.profilePic})`;
                    profileAvatar.style.backgroundSize = 'cover';
                    profileAvatar.style.backgroundPosition = 'center';
                    profileAvatar.innerHTML = '';
                }
            }

            // Update name and email display
            const nameElement = document.querySelector('.profile-section h4');
            const emailElement = document.querySelector('.profile-section p');

            if (nameElement) {
                const fullName = `${userData.firstName || ''} ${userData.lastName || ''}`.trim();
                nameElement.textContent = fullName || 'User';
            }

            if (emailElement) {
                emailElement.textContent = userData.email || 'user@gmail.com';
            }

            // Populate form fields
            const firstNameField = document.getElementById('firstName');
            const lastNameField = document.getElementById('lastName');
            const emailField = document.getElementById('email');
            const phoneField = document.getElementById('phone');

            if (firstNameField) firstNameField.value = userData.firstName || '';
            if (lastNameField) lastNameField.value = userData.lastName || '';
            if (emailField) emailField.value = userData.email || '';
            if (phoneField) phoneField.value = userData.phone || '';

            // Update resume section
            if (userData.resume) {
                updateResumeDisplay(userData.resume);
            }

        } catch (error) {
            console.error('Error populating profile data:', error);
            showNotification('Error displaying profile data.', 'error');
        }
    }

    function updateResumeDisplay(resumeUrl) {
        const resumeStatusElement = document.getElementById('resumeStatus');
        if (resumeStatusElement) {
            const resumeFileName = resumeUrl.split('/').pop();
            resumeStatusElement.innerHTML = `
                <div class="d-flex align-items-center justify-content-between">
                    <span class="text-success">
                        <i class="fas fa-file-pdf me-2"></i>Current Resume: ${resumeFileName}
                    </span>
                    <a href="${resumeUrl}" target="_blank" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye me-1"></i>View
                    </a>
                </div>
            `;
        }
    }

    function initProfileUploads() {
        // Profile picture upload
        const profileAvatar = document.getElementById('profileAvatar');
        if (profileAvatar) {
            profileAvatar.addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/jpeg,image/jpg,image/png';
                fileInput.style.display = 'none';

                fileInput.addEventListener('change', function() {
                    const file = this.files[0];
                    if (file) {
                        const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                        if (!allowedTypes.includes(file.type)) {
                            showNotification('Please select a valid image file (JPG or PNG).', 'error');
                            return;
                        }

                        if (file.size > 5 * 1024 * 1024) {
                            showNotification('Image size must be less than 5MB.', 'error');
                            return;
                        }

                        uploadProfilePicture(file);
                    }
                    document.body.removeChild(fileInput);
                });

                document.body.appendChild(fileInput);
                fileInput.click();
            });
        }

        // Resume upload
        const resumeUpload = document.getElementById('resumeUpload');
        if (resumeUpload) {
            resumeUpload.addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.pdf,application/pdf';
                fileInput.style.display = 'none';

                fileInput.addEventListener('change', function() {
                    const file = this.files[0];
                    if (file) {
                        if (file.type !== 'application/pdf') {
                            showNotification('Please select a valid PDF file.', 'error');
                            return;
                        }

                        if (file.size > 10 * 1024 * 1024) {
                            showNotification('Resume size must be less than 10MB.', 'error');
                            return;
                        }

                        uploadResume(file);
                    }
                    document.body.removeChild(fileInput);
                });

                document.body.appendChild(fileInput);
                fileInput.click();
            });
        }
    }

    function uploadProfilePicture(file) {
        showNotification('Uploading profile picture...', 'info');

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "hiruna");

        $.ajax({
            url: "https://api.cloudinary.com/v1_1/ddhlsfx3z/image/upload",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function(cloudinaryResponse) {
                updateProfilePictureInBackend(cloudinaryResponse.secure_url);
            },
            error: function(xhr, status, error) {
                showNotification('Failed to upload profile picture. Please try again.', 'error');
            }
        });
    }

    function uploadResume(file) {
        showNotification('Uploading resume...', 'info');

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "hiruna");

        $.ajax({
            url: "https://api.cloudinary.com/v1_1/ddhlsfx3z/raw/upload",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function(cloudinaryResponse) {
                updateResumeInBackend(cloudinaryResponse.secure_url, file.name);
            },
            error: function(xhr, status, error) {
                showNotification('Failed to upload resume. Please try again.', 'error');
            }
        });
    }

    function updateProfilePictureInBackend(profilePicUrl) {
        const token = sessionStorage.getItem('authToken');

        $.ajax({
            url: 'http://localhost:8080/api/v1/user/profile/picture',
            type: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            data: JSON.stringify({
                profilePicUrl: profilePicUrl
            }),
            success: function(response) {
                showNotification('Profile picture updated successfully!', 'success');

                const profileAvatar = document.getElementById('profileAvatar');
                profileAvatar.style.backgroundImage = `url(${profilePicUrl})`;
                profileAvatar.style.backgroundSize = 'cover';
                profileAvatar.style.backgroundPosition = 'center';
                profileAvatar.innerHTML = '';
            },
            error: function(xhr, status, error) {
                let errorMessage = 'Failed to update profile picture.';
                if (xhr.responseJSON && xhr.responseJSON.message) {
                    errorMessage = xhr.responseJSON.message;
                }
                showNotification(errorMessage, 'error');
            }
        });
    }

    function updateResumeInBackend(resumeUrl, fileName) {
        const token = sessionStorage.getItem('authToken');

        $.ajax({
            url: 'http://localhost:8080/api/v1/user/profile/resume',
            type: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            data: JSON.stringify({
                resumeUrl: resumeUrl
            }),
            success: function(response) {
                showNotification('Resume uploaded successfully!', 'success');
                updateResumeDisplay(resumeUrl);
            },
            error: function(xhr, status, error) {
                let errorMessage = 'Failed to update resume.';
                if (xhr.responseJSON && xhr.responseJSON.message) {
                    errorMessage = xhr.responseJSON.message;
                }
                showNotification(errorMessage, 'error');
            }
        });
    }

    function initFormSubmissions() {
        const saveButton = document.getElementById('saveChangesBtn');
        if (saveButton) {
            saveButton.addEventListener('click', function(e) {
                e.preventDefault();
                updateProfile();
            });
        }
    }

    function updateProfile() {
        const token = sessionStorage.getItem('authToken');

        if (!token) {
            showNotification('Please log in to update your profile.', 'error');
            return;
        }

        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const phone = document.getElementById('phone').value.trim();

        if (!firstName || !lastName) {
            showNotification('Please fill in your first name and last name.', 'error');
            return;
        }

        const updateData = {
            firstName: firstName,
            lastName: lastName,
            phone: phone
        };

        const saveButton = document.getElementById('saveChangesBtn');
        const originalText = saveButton.innerHTML;
        saveButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';
        saveButton.disabled = true;

        $.ajax({
            url: 'http://localhost:8080/api/v1/user/profile',
            type: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            data: JSON.stringify(updateData),
            success: function(response) {
                showNotification('Profile updated successfully!', 'success');

                const nameElement = document.querySelector('.profile-section h4');
                if (nameElement) {
                    nameElement.textContent = `${firstName} ${lastName}`;
                }
            },
            error: function(xhr, status, error) {
                let errorMessage = 'Failed to update profile.';

                if (xhr.status === 401) {
                    errorMessage = 'Session expired. Please log in again.';
                    setTimeout(() => {
                        sessionStorage.clear();
                        window.location.href = 'main.html';
                    }, 2000);
                } else if (xhr.responseJSON && xhr.responseJSON.message) {
                    errorMessage = xhr.responseJSON.message;
                }

                showNotification(errorMessage, 'error');
            },
            complete: function() {
                saveButton.innerHTML = originalText;
                saveButton.disabled = false;
            }
        });
    }

    function changePassword() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!currentPassword || !newPassword || !confirmPassword) {
            showNotification('Please fill in all password fields.', 'error');
            return;
        }

        if (newPassword !== confirmPassword) {
            showNotification('New password and confirm password do not match.', 'error');
            return;
        }

        if (newPassword.length < 6) {
            showNotification('New password must be at least 6 characters long.', 'error');
            return;
        }

        const token = sessionStorage.getItem('authToken');
        const passwordData = {
            currentPassword: currentPassword,
            newPassword: newPassword,
            confirmPassword: confirmPassword
        };

        $.ajax({
            url: 'http://localhost:8080/api/v1/user/profile/password',
            type: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            data: JSON.stringify(passwordData),
            success: function(response) {
                showNotification('Password changed successfully!', 'success');

                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            },
            error: function(xhr, status, error) {
                let errorMessage = 'Failed to change password.';

                if (xhr.status === 401) {
                    errorMessage = 'Current password is incorrect.';
                } else if (xhr.responseJSON && xhr.responseJSON.message) {
                    errorMessage = xhr.responseJSON.message;
                }

                showNotification(errorMessage, 'error');
            }
        });
    }

    function performLogout() {
        sessionStorage.removeItem('authToken');
        sessionStorage.removeItem('userEmail');
        sessionStorage.removeItem('userRole');

        showNotification('Logged out successfully!', 'success');

        setTimeout(() => {
            window.location.href = 'main.html';
        }, 1000);
    }

    function showNotification(message, type = 'info') {
        $('.notification-toast').remove();

        const alertClass = type === 'error' ? 'danger' : type;
        const iconClass = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle';

        const toast = $(`
            <div class="alert alert-${alertClass} position-fixed notification-toast" style="top: 80px; right: 20px; z-index: 9999; min-width: 300px;">
                <div class="d-flex align-items-center">
                    <i class="fas fa-${iconClass} me-2"></i>
                    <span>${message}</span>
                    <button type="button" class="btn-close ms-auto" onclick="$(this).closest('.notification-toast').remove()"></button>
                </div>
            </div>
        `);

        $('body').append(toast);

        setTimeout(() => {
            toast.fadeOut(() => toast.remove());
        }, 5000);
    }
</script>

</body>
